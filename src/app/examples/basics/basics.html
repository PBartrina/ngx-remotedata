<h4>isNotAsked, isLoading, isSuccess, isFailure</h4>
<div class="row">
  <div class="col s4">
    <form [formGroup]="radiogroupForm">
      <p>
        <label>
          <input
            formControlName="testDataRadioGroup"
            type="radio"
            value="notAsked"
            [checked]="true"
          />
          <span>NotAsked</span>
        </label>
      </p>
      <p>
        <label>
          <input
            formControlName="testDataRadioGroup"
            type="radio"
            value="loading"
          />
          <span>Loading</span>
        </label>
      </p>
      <p>
        <label>
          <input
            formControlName="testDataRadioGroup"
            type="radio"
            value="success"
          />
          <span>Success</span>
        </label>
      </p>
      <p>
        <label>
          <input
            formControlName="testDataRadioGroup"
            type="radio"
            value="failure"
          />
          <span>Failure</span>
        </label>
      </p>
    </form>
  </div>
  <div class="col s8">
    <!-- NotAsked -->
    <h5 *ngIf="(testData$ | async | isNotAsked)">Not Asked</h5>
    <!-- Loading -->
    <div *ngIf="(testData$ | async | isLoading)" class="progress">
      <div class="indeterminate"></div>
    </div>
    <!-- Success -->
    <h5 *ngIf="(testData$ | async | isSuccess)" class="green">
      Success({{ testData$ | async | successValue }})
    </h5>
    <!-- Failure -->
    <h5 *ngIf="(testData$ | async | isFailure)" class="red">
      Failure({{ testData$ | async | failureValue }})
    </h5>
  </div>
</div>

<h4>anyIsLoading</h4>
<div class="row">
  <div class="col s4">
    <form [formGroup]="checkboxForm">
      <p>
        <label>
          <input type="checkbox" formControlName="check1" />
          <span>Loading</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" formControlName="check2" />
          <span>Loading</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" formControlName="check3" />
          <span>Loading</span>
        </label>
      </p>
    </form>
  </div>
  <div class="col s8">
    <div
      *ngIf="([loading1$, loading2$, loading3$] | anyIsLoading)"
      class="progress"
    >
      <div class="indeterminate"></div>
    </div>
    <h5 *ngIf="!([loading1$, loading2$, loading3$] | anyIsLoading)">
      Not Loading
    </h5>
  </div>
</div>

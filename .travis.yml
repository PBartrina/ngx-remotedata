language: node_js
dist: trusty
sudo: required
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '8'
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
addons:
  chrome: stable
before_script:
  - npm prune
script:
  - npm run build
  - npm run test -- --watch=false
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
